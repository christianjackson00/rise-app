<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RISE">
    <meta name="theme-color" content="#000000">
    <title>RISE â€” Discipline Has a Price</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000; --bg2: #0D0D0D;
            --card: rgba(255,255,255,0.04); --card-h: rgba(255,255,255,0.07);
            --border: rgba(255,255,255,0.08); --blur: 20px;
            --t1: #FFF; --t2: rgba(255,255,255,0.55); --t3: rgba(255,255,255,0.35);
            --red: #FF2D55; --green: #30D158; --gold: #FFD60A; --blue: #0A84FF; --orange: #FF9F0A;
            --tab-h: 82px;
        }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; -webkit-font-smoothing:antialiased; }
        body { font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif; background:var(--bg); color:var(--t1); overflow:hidden; height:100dvh; width:100vw; position:fixed; }
        .app { width:100%; height:100%; max-width:430px; margin:0 auto; position:relative; overflow:hidden; background:var(--bg); }
        /* Status Bar */
        .sbar { height:54px; display:flex; align-items:flex-end; justify-content:space-between; padding:0 24px 8px; font-size:14px; font-weight:600; position:fixed; top:0; left:50%; transform:translateX(-50%); width:100%; max-width:430px; z-index:1000; background:linear-gradient(to bottom,var(--bg) 60%,transparent); }
        .sbar .time { font-size:15px; font-weight:700; }
        .sbar .ri { display:flex; gap:6px; align-items:center; font-size:13px; }
        /* Screens */
        .scr { position:absolute; top:0; left:0; width:100%; height:100%; overflow-y:auto; overflow-x:hidden; opacity:0; transform:translateX(20px); transition:all .35s cubic-bezier(.25,.46,.45,.94); pointer-events:none; -webkit-overflow-scrolling:touch; }
        .scr.active { opacity:1; transform:translateX(0); pointer-events:all; }
        .scr.auth { padding:54px 0 0; }
        .scr.main { padding:54px 0 var(--tab-h); }
        .sc { padding:16px 20px 40px; }
        /* Tab Bar */
        .tbar { position:fixed; bottom:0; left:50%; transform:translateX(-50%); width:100%; max-width:430px; height:var(--tab-h); background:rgba(13,13,13,.85); backdrop-filter:blur(30px); -webkit-backdrop-filter:blur(30px); border-top:1px solid var(--border); display:none; align-items:flex-start; justify-content:space-around; padding-top:10px; z-index:999; }
        .tbar.show { display:flex; }
        .tab { display:flex; flex-direction:column; align-items:center; gap:3px; background:none; border:none; color:var(--t3); font-size:10px; font-weight:500; cursor:pointer; transition:color .2s; padding:4px 16px; letter-spacing:.02em; }
        .tab i { font-size:24px; transition:all .2s; }
        .tab.active { color:var(--t1); }
        /* Glass Card */
        .gc { background:var(--card); backdrop-filter:blur(var(--blur)); -webkit-backdrop-filter:blur(var(--blur)); border:1px solid var(--border); border-radius:20px; padding:20px; margin-bottom:14px; transition:background .2s; }
        .gc:active { background:var(--card-h); }
        /* Section Header */
        .sh { font-size:13px; font-weight:600; color:var(--t2); text-transform:uppercase; letter-spacing:.08em; margin-bottom:12px; margin-top:8px; }
        /* Buttons */
        .btn-r { width:100%; padding:18px; border-radius:16px; border:none; font-size:17px; font-weight:800; cursor:pointer; transition:all .2s; text-transform:uppercase; letter-spacing:.05em; }
        .btn-r:active { transform:scale(.97); }
        .btn-w { background:var(--t1); color:var(--bg); }
        .btn-red { background:linear-gradient(135deg,var(--red),#FF6B6B); color:#fff; }
        .btn-grn { background:var(--green); color:#fff; }
        .btn-out { background:transparent; border:2px solid var(--border) !important; color:var(--t1); }
        .btn-sm { padding:12px 20px; font-size:14px; width:auto; border-radius:12px; }
        /* Inputs */
        .inp { width:100%; padding:16px; border-radius:14px; border:1px solid var(--border); background:var(--card); color:var(--t1); font-size:16px; font-weight:500; font-family:inherit; outline:none; transition:border-color .2s; }
        .inp::placeholder { color:var(--t3); }
        .inp:focus { border-color:rgba(255,255,255,.25); }
        .inp-label { font-size:13px; font-weight:600; color:var(--t2); margin-bottom:8px; display:block; text-transform:uppercase; letter-spacing:.06em; }
        .inp-group { margin-bottom:16px; }
        /* Greeting */
        .greet h1 { font-size:28px; font-weight:800; letter-spacing:-.5px; line-height:1.2; }
        .greet p { font-size:15px; color:var(--t2); margin-top:4px; font-weight:500; }
        .greet { margin-bottom:20px; }
        /* Score Ring */
        .ring-c { display:flex; flex-direction:column; align-items:center; padding:10px 0 6px; }
        .ring { position:relative; width:180px; height:180px; }
        .ring svg { width:100%; height:100%; transform:rotate(-90deg); }
        .ring .trk { fill:none; stroke:rgba(255,255,255,.06); stroke-width:10; }
        .ring .prg { fill:none; stroke:url(#sg); stroke-width:10; stroke-linecap:round; stroke-dasharray:502; stroke-dashoffset:502; transition:stroke-dashoffset 1.5s cubic-bezier(.4,0,.2,1); }
        .ring .val { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; }
        .ring .num { font-size:56px; font-weight:900; line-height:1; letter-spacing:-2px; }
        .ring .lbl { font-size:12px; font-weight:600; color:var(--t2); text-transform:uppercase; letter-spacing:.1em; margin-top:4px; }
        /* Stats */
        .stat-r { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:14px; }
        .stat { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:16px; display:flex; flex-direction:column; gap:6px; }
        .stat .si { font-size:22px; line-height:1; }
        .stat .sn { font-size:28px; font-weight:800; line-height:1; letter-spacing:-1px; }
        .stat .sl { font-size:12px; font-weight:500; color:var(--t2); }
        /* Alarm Card */
        .ac { background:linear-gradient(135deg,rgba(255,45,85,.12),rgba(255,45,85,.04)); border:1px solid rgba(255,45,85,.2); border-radius:20px; padding:20px; margin-bottom:14px; cursor:pointer; transition:all .2s; }
        .ac:active { transform:scale(.98); }
        .ac .at { font-size:42px; font-weight:900; letter-spacing:-2px; line-height:1; }
        .ac .am { display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
        .tag { display:inline-flex; align-items:center; gap:5px; font-size:12px; font-weight:600; padding:5px 10px; border-radius:8px; }
        .tag-red { color:var(--red); background:rgba(255,45,85,.1); }
        .tag-blue { color:var(--blue); background:rgba(10,132,255,.1); }
        .tag-grn { color:var(--green); background:rgba(48,209,88,.1); }
        .tag-gold { color:var(--gold); background:rgba(255,214,10,.1); }
        .tag-g { color:var(--t2); background:rgba(255,255,255,.06); }
        /* Rank Badge */
        .rb { display:inline-flex; align-items:center; gap:6px; background:linear-gradient(135deg,rgba(255,214,10,.15),rgba(255,159,10,.08)); border:1px solid rgba(255,214,10,.25); padding:6px 14px; border-radius:10px; font-size:13px; font-weight:700; color:var(--gold); }
        /* XP Bar */
        .xpb-c { margin-top:12px; }
        .xpb-l { display:flex; justify-content:space-between; font-size:11px; color:var(--t2); margin-bottom:6px; font-weight:600; }
        .xpb { height:6px; background:rgba(255,255,255,.06); border-radius:3px; overflow:hidden; }
        .xpb-f { height:100%; background:linear-gradient(135deg,var(--gold),var(--orange)); border-radius:3px; transition:width 1.2s cubic-bezier(.4,0,.2,1); }
        /* Protocol */
        .pi { display:flex; align-items:center; gap:14px; padding:15px 0; border-bottom:1px solid rgba(255,255,255,.04); cursor:pointer; user-select:none; }
        .pi:last-child { border-bottom:none; }
        .pc { width:26px; height:26px; border-radius:50%; border:2px solid rgba(255,255,255,.2); display:flex; align-items:center; justify-content:center; flex-shrink:0; transition:all .3s; }
        .pc i { font-size:13px; opacity:0; transform:scale(0); transition:all .3s; }
        .pi.done .pc { background:var(--green); border-color:var(--green); }
        .pi.done .pc i { opacity:1; transform:scale(1); }
        .pi.done .pt { color:var(--t2); text-decoration:line-through; text-decoration-color:rgba(255,255,255,.15); }
        .pt { font-size:15px; font-weight:500; transition:all .3s; }
        .px { margin-left:auto; font-size:12px; font-weight:700; color:var(--gold); opacity:.7; }
        /* Toggle */
        .tog { width:52px; height:32px; border-radius:16px; background:rgba(255,255,255,.15); position:relative; cursor:pointer; transition:background .3s; flex-shrink:0; }
        .tog.on { background:var(--green); }
        .tog::after { content:''; position:absolute; width:26px; height:26px; border-radius:50%; background:#fff; top:3px; left:3px; transition:transform .3s cubic-bezier(.4,0,.2,1); box-shadow:0 2px 6px rgba(0,0,0,.3); }
        .tog.on::after { transform:translateX(20px); }
        /* Leaderboard */
        .lb-tabs { display:flex; gap:8px; margin-bottom:20px; }
        .lb-t { padding:8px 18px; border-radius:20px; border:none; font-size:13px; font-weight:700; cursor:pointer; transition:all .2s; background:var(--card); color:var(--t2); }
        .lb-t.active { background:var(--t1); color:var(--bg); }
        .lb-e { display:flex; align-items:center; gap:14px; padding:14px 16px; background:var(--card); border:1px solid var(--border); border-radius:16px; margin-bottom:10px; transition:all .2s; }
        .lb-e:active { background:var(--card-h); }
        .lb-e.you { border-color:rgba(255,214,10,.3); background:rgba(255,214,10,.04); }
        .lb-rk { font-size:18px; font-weight:900; width:32px; text-align:center; flex-shrink:0; }
        .lb-av { width:42px; height:42px; border-radius:50%; background:linear-gradient(135deg,rgba(255,255,255,.1),rgba(255,255,255,.03)); display:flex; align-items:center; justify-content:center; font-size:18px; flex-shrink:0; }
        .lb-i { flex:1; }
        .lb-i .nm { font-size:15px; font-weight:700; }
        .lb-i .st { font-size:12px; color:var(--t2); margin-top:1px; }
        .lb-sc { text-align:right; }
        .lb-sc .sv { font-size:20px; font-weight:800; }
        .lb-sc .su { font-size:11px; color:var(--t2); font-weight:600; }
        /* Profile */
        .ph { text-align:center; padding:20px 0 10px; }
        .ph .pav { width:90px; height:90px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:38px; margin:0 auto 14px; box-shadow:0 0 40px rgba(255,214,10,.15); }
        .ph .pnm { font-size:24px; font-weight:800; }
        .ph .phn { font-size:14px; color:var(--t2); font-weight:500; }
        .pst { display:grid; grid-template-columns:repeat(3,1fr); gap:1px; background:var(--border); border-radius:16px; overflow:hidden; margin:20px 0; }
        .pst .ps { background:var(--card); padding:18px 10px; text-align:center; }
        .pst .pv { font-size:24px; font-weight:800; line-height:1; }
        .pst .pl { font-size:11px; color:var(--t2); font-weight:600; margin-top:4px; text-transform:uppercase; letter-spacing:.05em; }
        /* Achievement */
        .ag { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; }
        .ach { display:flex; flex-direction:column; align-items:center; gap:6px; padding:12px 4px; background:var(--card); border:1px solid var(--border); border-radius:14px; }
        .ach.locked { opacity:.35; }
        .ach .ai { font-size:28px; line-height:1; }
        .ach .an { font-size:9px; font-weight:700; color:var(--t2); text-align:center; text-transform:uppercase; letter-spacing:.05em; line-height:1.2; }
        /* Settings Row */
        .sr { display:flex; align-items:center; justify-content:space-between; padding:16px; background:var(--card); border:1px solid var(--border); border-radius:14px; margin-bottom:8px; cursor:pointer; }
        .sr:active { background:var(--card-h); }
        .sr .sl { display:flex; align-items:center; gap:12px; }
        .sr .sl i { font-size:20px; color:var(--t2); }
        .sr .sl span { font-size:15px; font-weight:600; }
        /* Overlay */
        .ov { position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:40px; opacity:0; pointer-events:none; transition:opacity .4s; overflow-y:auto; }
        .ov.active { opacity:1; pointer-events:all; }
        /* Penalty options */
        .po { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; }
        .pop { background:var(--card); border:2px solid var(--border); border-radius:14px; padding:14px 8px; text-align:center; cursor:pointer; transition:all .25s; }
        .pop .pa { font-size:22px; font-weight:800; }
        .pop .pp { font-size:10px; color:var(--t2); font-weight:600; margin-top:2px; }
        .pop.sel { border-color:var(--red); background:rgba(255,45,85,.1); }
        .pop.sel .pa { color:var(--red); }
        /* Challenge options */
        .co { display:flex; flex-direction:column; gap:10px; }
        .cop { display:flex; align-items:center; gap:14px; background:var(--card); border:2px solid var(--border); border-radius:16px; padding:16px; cursor:pointer; transition:all .25s; }
        .cop.sel { border-color:var(--blue); background:rgba(10,132,255,.08); }
        .cop .ci { width:44px; height:44px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:20px; flex-shrink:0; }
        .cop .cn h4 { font-size:15px; font-weight:700; }
        .cop .cn p { font-size:12px; color:var(--t2); margin-top:2px; }
        /* Day pills */
        .dp { display:flex; gap:6px; }
        .dpl { width:36px; height:36px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:11px; font-weight:700; background:var(--card); border:1px solid var(--border); color:var(--t2); cursor:pointer; transition:all .2s; }
        .dpl.sel { background:#fff; color:#000; border-color:#fff; }
        /* Pulse animation */
        @keyframes pulse { 0%,100%{transform:scale(1);box-shadow:0 0 0 0 rgba(255,45,85,.3)} 50%{transform:scale(1.05);box-shadow:0 0 40px 20px rgba(255,45,85,.1)} }
        .alm-p { width:140px; height:140px; border-radius:50%; background:rgba(255,45,85,.15); display:flex; align-items:center; justify-content:center; margin-bottom:30px; animation:pulse 1.5s ease-in-out infinite; }
        .alm-p i { font-size:52px; color:var(--red); }
        /* Fade animations */
        @keyframes fadeUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
        .anim { animation:fadeUp .6s cubic-bezier(.25,.46,.45,.94) forwards; opacity:0; }
        .d1{animation-delay:.1s}.d2{animation-delay:.2s}.d3{animation-delay:.3s}.d4{animation-delay:.4s}.d5{animation-delay:.5s}.d6{animation-delay:.6s}
        /* Toast */
        .toast-c { position:fixed; top:60px; left:50%; transform:translateX(-50%); z-index:3000; width:90%; max-width:380px; }
        .toast { background:rgba(30,30,30,.95); backdrop-filter:blur(20px); -webkit-backdrop-filter:blur(20px); border:1px solid var(--border); border-radius:14px; padding:14px 18px; margin-bottom:8px; display:flex; align-items:center; gap:12px; animation:fadeUp .4s ease forwards; transition:opacity .3s; font-size:14px; font-weight:600; }
        .toast i { font-size:20px; flex-shrink:0; }
        /* Onboarding slides */
        .ob-slides { display:flex; overflow-x:auto; scroll-snap-type:x mandatory; gap:0; width:100%; -webkit-overflow-scrolling:touch; }
        .ob-slides::-webkit-scrollbar { display:none; }
        .ob-slide { min-width:100%; scroll-snap-align:start; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px 30px; text-align:center; }
        .ob-dots { display:flex; gap:8px; justify-content:center; margin:20px 0; }
        .ob-dot { width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,.2); transition:all .3s; }
        .ob-dot.active { background:#fff; width:24px; border-radius:4px; }
        /* Avatar picker */
        .av-grid { display:grid; grid-template-columns:repeat(5,1fr); gap:12px; }
        .av-opt { width:100%; aspect-ratio:1; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:28px; background:var(--card); border:3px solid transparent; cursor:pointer; transition:all .2s; }
        .av-opt.sel { border-color:var(--gold); background:rgba(255,214,10,.1); }
        /* War banner */
        .wb { background:linear-gradient(135deg,rgba(255,159,10,.12),rgba(255,45,85,.08)); border:1px solid rgba(255,159,10,.2); border-radius:20px; padding:20px; margin-bottom:14px; cursor:pointer; transition:all .2s; }
        .wb:active { transform:scale(.98); }
        .wb h3 { font-size:17px; font-weight:800; display:flex; align-items:center; gap:8px; }
        .wb p { font-size:13px; color:var(--t2); margin-top:4px; line-height:1.4; }
        /* Scrollbar */
        ::-webkit-scrollbar { display:none; }
        /* Desktop */
        @media(min-width:431px) { body{display:flex;align-items:center;justify-content:center} .app{max-height:932px;box-shadow:0 0 80px rgba(255,255,255,.03)} }
        /* Protocol toggle row */
        .ptr { display:flex; align-items:center; justify-content:space-between; padding:14px 0; border-bottom:1px solid rgba(255,255,255,.04); }
        .ptr:last-child { border-bottom:none; }
        .ptr h4 { font-size:15px; font-weight:600; }
        .ptr p { font-size:12px; color:var(--t2); margin-top:2px; }
        /* Penalty history item */
        .phi { display:flex; align-items:center; justify-content:space-between; padding:14px 0; border-bottom:1px solid rgba(255,255,255,.04); }
        .phi:last-child { border-bottom:none; }
        /* Time display */
        .td { text-align:center; padding:30px 0; }
        .td .bt { font-size:72px; font-weight:900; letter-spacing:-4px; line-height:1; }
        .td .per { font-size:24px; font-weight:700; color:var(--t2); margin-left:4px; }
        .td .wl { font-size:13px; color:var(--t2); font-weight:600; margin-top:8px; text-transform:uppercase; letter-spacing:.1em; }
        /* Time adjuster */
        .ta { display:flex; align-items:center; justify-content:center; gap:8px; margin:10px 0 20px; }
        .tbtn { width:44px; height:44px; border-radius:50%; border:1px solid var(--border); background:var(--card); color:var(--t1); display:flex; align-items:center; justify-content:center; font-size:20px; cursor:pointer; }
        .tbtn:active { background:var(--card-h); transform:scale(.92); }
        .tbtn.sm { width:36px; height:36px; font-size:16px; }
        /* Difficulty cards */
        .diff-card { background:var(--card); border:2px solid var(--border); border-radius:20px; padding:24px; margin-bottom:12px; cursor:pointer; transition:all .25s; }
        .diff-card.sel { border-color:var(--gold); background:rgba(255,214,10,.06); }
        .diff-card h3 { font-size:18px; font-weight:800; margin-bottom:4px; }
        .diff-card p { font-size:13px; color:var(--t2); line-height:1.4; }
        .diff-card .diff-tag { display:inline-block; font-size:11px; font-weight:700; padding:4px 10px; border-radius:6px; margin-top:8px; text-transform:uppercase; }
        /* Modal */
        .modal-bg { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.7); z-index:2500; display:flex; align-items:flex-end; justify-content:center; opacity:0; pointer-events:none; transition:opacity .3s; }
        .modal-bg.active { opacity:1; pointer-events:all; }
        .modal-sh { width:100%; max-width:430px; background:var(--bg2); border-radius:20px 20px 0 0; padding:24px 20px 40px; transform:translateY(100%); transition:transform .35s cubic-bezier(.25,.46,.45,.94); }
        .modal-bg.active .modal-sh { transform:translateY(0); }
        .modal-handle { width:40px; height:4px; border-radius:2px; background:rgba(255,255,255,.2); margin:0 auto 20px; }
        /* Share card */
        .share-card { background:linear-gradient(135deg,#111,#000); border:1px solid var(--border); border-radius:24px; padding:30px; text-align:center; width:100%; max-width:320px; margin:0 auto; }
        /* Notification item */
        .ni { display:flex; gap:12px; padding:14px 0; border-bottom:1px solid rgba(255,255,255,.04); }
        .ni:last-child { border-bottom:none; }
        .ni .ni-icon { width:40px; height:40px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:18px; flex-shrink:0; }
        .ni .ni-body { flex:1; }
        .ni .ni-body h4 { font-size:14px; font-weight:700; }
        .ni .ni-body p { font-size:12px; color:var(--t2); margin-top:2px; line-height:1.3; }
        .ni .ni-time { font-size:11px; color:var(--t3); font-weight:600; flex-shrink:0; }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Status Bar -->
